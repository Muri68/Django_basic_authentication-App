{% extends "../auth_base.html" %}
{% load static %}
{% block content%}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title text-muted">Request Password Reset</h5>
                        <form method="POST">
                            {% csrf_token%}
                            <div class="form-group">
                                <input class="form-control form-control-sm" type="text" name="email" placeholder="Email">
                            </div>
                            <input type="submit" class="btn btn-sm btn-block btn-primary" value="Request Password Reset">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
