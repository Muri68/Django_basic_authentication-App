{% extends "../auth_base.html" %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title text-muted">Reset Password.</h5>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="form-control form-control-sm" type="password" name="new_password1" value="" placeholder="Password" />
                            </div>
                            
                            <div class="form-group">
                                <input class="form-control form-control-sm" type="password" name="new_password2" value="" placeholder="Confirm Password" />
                            </div>

                            

                            <input type="submit" value="Reset Password" class="btn btn-sm btn-block btn-primary" />
                        </form>
                    </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock content %}
