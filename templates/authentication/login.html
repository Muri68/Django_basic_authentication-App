{% extends "../auth_base.html" %}
{% load static %}

{% block content%}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title text-muted text-center">Sign in to start your session</h5>
                        {% include 'partials/_flash_messages.html'%}

                        <form action="{%url 'login'%}" method="POST">
                            {% csrf_token%}

                            <div class="form-group">
                                <input class="form-control form-control-sm" type="text" name="username" value="{{data.username}}" placeholder="Username" />
                            </div>

                            <div class="form-group">
                                <input class="form-control form-control-sm" type="password" name="password" placeholder="Password" />
                            </div>

                            <div class="row">
                                <div class="col-8">
                                    <div class="icheck-primary">
                                        
                                    </div>
                                </div>
                                <!-- /.col -->
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                                </div>
                            </div>
                        </form>
                        <p class="mb-1">
                            <a href="{% url 'password_reset' %}">I forgot my password</a>
                        </p>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <p>Need an account? <a href="{% url 'register' %}">Register</a></p>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}
